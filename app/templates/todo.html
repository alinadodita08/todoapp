<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <title>Document</title>
</head>

<body>
    <h1>To-Do List</h1>

    <form method="POST" hx-post="/todo_add/" hx-trigger="submit" hx-target="#todos" hx-swap="beforeend">
        {% csrf_token %}
        <input type="text" name="todo" placeholder="Enter your todo">
        <button>Add</button>
    </form>
    <ul id="todos">
        <li>
            <div>
                <input type="checkbox" name="todo" onchange="(el =>
                    {el.checked ? 
                        el.parentElement.style.textDecoration = 'line-through'
                    : el.parentElement.style.textDecoration = 'none';})(this)">
                    <label for="todo">Todo 1</label>
            </div>
        </li>
    </ul>
    </form>
</body>

</html>
